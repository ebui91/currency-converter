<div class="currency-input">
  <input 
    #input type="number" 
    placeholder="$0.00" 
    [(ngModel)]="inputVal" 
    [attr.id]="inputId" 
    [name]="name"
    (click)="input.select()" 
  >

  <select 
    [(ngModel)]="selectedRate" 
    [name]="name" 
    (ngModelChange)="onSelect($event)"
  >
    <option>{{ selectedRate }}</option>
    <option 
      *ngFor="let rate of conversionRates" 
      [ngValue]=rate
    >
      {{ rate }}
    </option>
  </select>
</div>
