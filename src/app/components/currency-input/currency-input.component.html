<div class="currency-input">
  <input 
    #input type="number" 
    placeholder="$0.00" 
    [(ngModel)]="inputVal" 
    [name]="name"
  >

  <select 
    [(ngModel)]="selectedRate" 
    [name]="name" 
    (ngModelChange)="onSelect($event)"
  >
    <option>{{ selectedRate }}</option>
    <option 
      *ngFor="let currency of currencies" 
      [ngValue]=currency.name
      (select)="onSelect()"
    >
      {{ currency.name }}: {{ currency.rate }}
    </option>
  </select>
</div>
